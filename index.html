<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>icecoldnugrape.com</title>
    
    <link rel="stylesheet" href="css/demo.css" media="screen">
    <link rel="stylesheet" href="css/style.css" media="screen">
    <link rel="stylesheet" href="js/lib/dojo-release-1.8.0-src/dijit/themes/claro/claro.css" media="screen">
    <link rel="stylesheet" href="js/lib/dojo-release-1.8.0-src/dojox/grid/resources/claroGrid.css" media="screen">
    <script>
        dojoConfig= {
            has: {
                "dojo-firebug": true
            },
            async: true,
            packages: [
                {
                    name: "dgrid",
                    location: "../dgrid"
                },
                {
                    name: "put-selector",
                    location: "../put-selector"
                },
                {
                    name: "xstyle",
                    location: "../xstyle"
                }
            ]
        };
    </script>

    <script src="js/lib/dojo-release-1.8.0-src/dojo/dojo.js"
        data-dojo-config="async:1">
    </script>
    <script src="js/app.js"></script>
</head>
<body class="claro">
<div id="appLayout" class="demoLayout" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design: 'headline'">
    <div id="header" class="edgePanel" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'top'">
    </div>
    <div id="tabcontainer" class="centerPanel" data-dojo-type="dijit.layout.TabContainer" data-dojo-props="region: 'center', tabPosition: 'bottom'">
        <div id="firstcontainer" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: 'Home'">
            <div id="firstdiv"></div>
        </div>
        <div id="linkcontentpanel" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: 'Links'">
            <h2>Links</h2>
            <div id="linkGridDiv"></div>
        </div>
        <div id="songcontentpanel" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: 'Songs'">
            <h2>Songs</h2>
            <div id="songGridDiv"></div>
        </div>
    </div>
</div>
</body>
</html>
